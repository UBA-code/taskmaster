    restartsAttempts: 5
    stopingSignal: SIGTERM
    gracefulStopTimeout: 15 # seconds
    stdout: /var/log/sleeper_stdout.log # or null for disabling
    stderr: /var/log/sleeper_stderr.log # or null for disabling
    environment:
      ENV_VAR1: value1
      ENV_VAR2: value2
    workingDirectory: /tmp
    unmask: 22
